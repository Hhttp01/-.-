<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- תגיות שיתוף לוואטסאפ -->
    <meta property="og:title" content="ק.ק גנרטורים - הגשת מועמדות">
    <meta property="og:description" content="מלאו את הפרטים ונחזור אליכם בהקדם">
    <meta property="og:type" content="website">
    
    <title>ק.ק גנרטורים - הגשת מועמדות</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f3f4f6;
        }
        .required::after {
            content: " *";
            color: #ef4444;
        }
    </style>
</head>
<body class="py-10 px-4">

    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
        
        <!-- Header -->
        <div class="bg-slate-800 p-8 text-white text-center">
            <h1 class="text-3xl font-bold tracking-tight">ק.ק גנרטורים</h1>
            <p class="text-slate-400 mt-2">טופס הגשת מועמדות לעבודה</p>
        </div>

        <!-- Form Section -->
        <div class="p-8 space-y-6" id="formContainer">
            
            <!-- שם מלא -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 required">שם מלא:</label>
                <input type="text" id="candidateName" placeholder="הכנס שם מלא" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
            </div>

            <!-- נייד -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 required">נייד:</label>
                <input type="tel" id="candidatePhone" placeholder="05X-XXXXXXX" dir="ltr"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all text-right">
            </div>

            <!-- רישיון נהיגה ידני -->
            <div class="space-y-3">
                <label class="block text-sm font-bold text-gray-700 required">האם יש ברשותך רישיון נהיגה ידני בתוקף?</label>
                <div class="flex gap-4">
                    <label class="flex-1 flex items-center justify-center p-3 border rounded-xl cursor-pointer hover:bg-blue-50 transition-all has-[:checked]:bg-blue-100 has-[:checked]:border-blue-500">
                        <input type="radio" name="manualLicense" value="כן" class="hidden">
                        <span class="font-medium text-gray-700">כן</span>
                    </label>
                    <label class="flex-1 flex items-center justify-center p-3 border rounded-xl cursor-pointer hover:bg-blue-50 transition-all has-[:checked]:bg-blue-100 has-[:checked]:border-blue-500">
                        <input type="radio" name="manualLicense" value="לא" class="hidden">
                        <span class="font-medium text-gray-700">לא</span>
                    </label>
                </div>
            </div>

            <!-- רקע טכני -->
            <div class="space-y-3">
                <label class="block text-sm font-bold text-gray-700 required">האם יש לך רקע טכני?</label>
                <div class="flex gap-4">
                    <label class="flex-1 flex items-center justify-center p-3 border rounded-xl cursor-pointer hover:bg-blue-50 transition-all has-[:checked]:bg-blue-100 has-[:checked]:border-blue-500">
                        <input type="radio" name="technicalBackground" value="כן" class="hidden">
                        <span class="font-medium text-gray-700">כן</span>
                    </label>
                    <label class="flex-1 flex items-center justify-center p-3 border rounded-xl cursor-pointer hover:bg-blue-50 transition-all has-[:checked]:bg-blue-100 has-[:checked]:border-blue-500">
                        <input type="radio" name="technicalBackground" value="לא" class="hidden">
                        <span class="font-medium text-gray-700">לא</span>
                    </label>
                </div>
            </div>

            <!-- ניסיון קודם -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 required">ניסיון קודם:</label>
                <select id="experienceType" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                    <option value="" disabled selected>בחר תחום ניסיון</option>
                    <option value="מכונאות">מכונאות</option>
                    <option value="חשמל">חשמל</option>
                    <option value="גם וגם">גם וגם</option>
                    <option value="ללא ניסיון">ללא ניסיון</option>
                </select>
            </div>

            <!-- שירות צבאי -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 required">שירות צבאי:</label>
                <select id="armyService" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                    <option value="מלא">מלא</option>
                    <option value="חלקי">חלקי</option>
                    <option value="לא רלוונטי">לא רלוונטי</option>
                </select>
            </div>

            <!-- עיר מגורים -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 required">עיר מגורים:</label>
                <input type="text" id="candidateCity" placeholder="איפה אתה גר?" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
            </div>

            <!-- Submit Button -->
            <button onclick="sendWhatsApp()" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-2xl shadow-lg transform active:scale-95 transition-all flex items-center justify-center gap-2 text-xl mt-4">
                שלח מועמדות למנהל
            </button>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden p-12 text-center space-y-6">
            <div class="text-green-500 mx-auto w-20 h-20 border-4 border-green-500 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <div>
                <h2 class="text-3xl font-bold text-gray-800">תודה רבה!</h2>
                <p class="text-gray-600 mt-2 text-lg">מעבירים אותך לוואטסאפ לשליחה...</p>
            </div>
        </div>

        <div id="msgBox" class="hidden m-6 p-4 bg-red-50 text-red-600 rounded-xl text-center text-sm font-bold border border-red-100"></div>

        <div class="bg-gray-50 p-6 text-center text-xs text-gray-400 border-t">
            ק.ק גנרטורים &copy; כל הזכויות שמורות
        </div>
    </div>

    <script>
        function sendWhatsApp() {
            // Updated phone number to 0535545534
            const myNumber = "972535545534"; 
            
            const name = document.getElementById('candidateName').value.trim();
            const phone = document.getElementById('candidatePhone').value.trim();
            const city = document.getElementById('candidateCity').value.trim();
            const experience = document.getElementById('experienceType').value;
            const army = document.getElementById('armyService').value;
            
            const manualLicense = document.querySelector('input[name="manualLicense"]:checked')?.value;
            const techBackground = document.querySelector('input[name="technicalBackground"]:checked')?.value;
            
            const msgBox = document.getElementById('msgBox');

            // וולידציה
            if (!name || !phone || !city || !experience || !manualLicense || !techBackground) {
                msgBox.innerText = "נא למלא את כל שדות החובה המסומנים בכוכבית";
                msgBox.classList.remove('hidden');
                return;
            }
            msgBox.classList.add('hidden');

            // הצגת הודעת הצלחה
            document.getElementById('formContainer').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');

            const text = `*פנייה למועמדות - ק.ק גנרטורים*\n` +
                         `----------------------------------\n` +
                         `👤 *שם מלא:* ${name}\n` +
                         `📱 *נייד:* ${phone}\n` +
                         `📍 *עיר מגורים:* ${city}\n\n` +
                         `🚗 *רישיון ידני:* ${manualLicense}\n` +
                         `⚙️ *רקע טכני:* ${techBackground}\n` +
                         `🛠️ *ניסיון קודם:* ${experience}\n` +
                         `🇮🇱 *שירות צבאי:* ${army}\n` +
                         `----------------------------------\n` +
                         `נא לחזור אלי לתיאום ראיון.`;

            setTimeout(() => {
                window.location.href = `https://wa.me/${myNumber}?text=${encodeURIComponent(text)}`;
            }, 1000);
        }
    </script>
</body>
</html>                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1" id="labelSource">איך הגעת אלינו?</label>
                    <select id="referralSource" onchange="updateProgress()" class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all">
                        <option value="פייסבוק / רשתות חברתיות">פייסבוק / רשתות חברתיות</option>
                        <option value="חבר / המלצה">חבר / המלצה</option>
                        <option value="שלט ברחוב">שלט ברחוב</option>
                        <option value="אחר">אחר</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <button onclick="sendWhatsApp()" id="btnSubmit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl shadow-md transform active:scale-95 transition-all flex items-center justify-center gap-2 text-lg">
                שלח מועמדות
            </button>
        </div>

        <!-- הודעת אישור -->
        <div id="successMessage" class="hidden p-10 text-center space-y-4">
            <div class="text-green-500 mx-auto w-16 h-16 border-4 border-green-500 rounded-full flex items-center justify-center">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800" id="successTitle">הפרטים נקלטו!</h2>
            <p class="text-gray-600 font-medium" id="successDesc">כעת עוברים לוואטסאפ לשליחה סופית של המידע.</p>
        </div>

        <div id="msgBox" class="hidden m-6 p-3 bg-red-100 text-red-700 rounded-lg text-center text-sm font-bold"></div>

        <div class="bg-gray-50 p-4 text-center text-[10px] text-gray-400 border-t">
            ק.ק גנרטורים &copy; 2025
        </div>
    </div>

    <script>
        let currentLang = 'he';

        const translations = {
            he: {
                title: 'ק.ק גנרטורים',
                subtitle: 'הצטרפו לנבחרת המקצוענים שלנו',
                name: 'שם מלא:',
                phone: 'מספר טלפון:',
                city: 'עיר מגורים:',
                edu: 'שנות לימוד:',
                army: 'שירות צבאי:',
                lastJob: 'תעסוקה אחרונה:',
                jobYears: 'כמה שנים עבדת שם?',
                license: 'סוג רישיון נהיגה:',
                source: 'איך הגעת אלינו?',
                btn: 'שלח מועמדות',
                successT: 'הפרטים נקלטו!',
                successD: 'כעת עוברים לוואטסאפ לשליחה סופית.',
                error: 'אנא מלא את שדות החובה'
            },
            ar: {
                title: 'ق.ق للمولدات',
                subtitle: 'انضم إلى فريق المحترفين لدينا',
                name: 'الاسم الكامل:',
                phone: 'رقم الهاتف:',
                city: 'مدينة الإقامة:',
                edu: 'سنوات الدراسة:',
                army: 'الخدمة العسكرية:',
                lastJob: 'العمل الأخير:',
                jobYears: 'كم سنة عملت هناك؟',
                license: 'نوع رخصة القيادة:',
                source: 'كيف وصلت إلينا؟',
                btn: 'إرسال الطلب',
                successT: 'تم استلام التفاصيل!',
                successD: 'سيتم نقلك الآن إلى واتساب لإرسال الطلب.',
                error: 'يرجى ملء الحقول المطلوبة'
            }
        };

        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            document.getElementById('titleText').innerText = t.title;
            document.getElementById('subtitleText').innerText = t.subtitle;
            document.getElementById('labelName').innerText = t.name;
            document.getElementById('labelPhone').innerText = t.phone;
            document.getElementById('labelCity').innerText = t.city;
            document.getElementById('labelEdu').innerText = t.edu;
            document.getElementById('labelArmy').innerText = t.army;
            document.getElementById('labelLastJob').innerText = t.lastJob;
            document.getElementById('labelJobYears').innerText = t.jobYears;
            document.getElementById('labelLicense').innerText = t.license;
            document.getElementById('labelSource').innerText = t.source;
            document.getElementById('btnSubmit').innerText = t.btn;
            document.getElementById('successTitle').innerText = t.successT;
            document.getElementById('successDesc').innerText = t.successD;
        }

        function updateProgress() {
            const fields = ['candidateName', 'candidatePhone', 'candidateCity', 'educationYears', 'lastJob', 'jobYears'];
            let filled = 0;
            fields.forEach(id => {
                if (document.getElementById(id).value.trim() !== '') filled++;
            });
            const progress = (filled / fields.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function sendWhatsApp() {
            const myNumber = "972535545532"; 
            
            const name = document.getElementById('candidateName').value.trim();
            const phone = document.getElementById('candidatePhone').value.trim();
            const city = document.getElementById('candidateCity').value.trim();
            const edu = document.getElementById('educationYears').value.trim();
            const army = document.getElementById('armyService').value;
            const lastJob = document.getElementById('lastJob').value.trim();
            const jobYears = document.getElementById('jobYears').value.trim();
            const license = document.getElementById('licenseType').value;
            const source = document.getElementById('referralSource').value;
            const msgBox = document.getElementById('msgBox');

            if (!name || !phone || !city || !lastJob) {
                msgBox.innerText = translations[currentLang].error;
                msgBox.classList.remove('hidden');
                return;
            }
            msgBox.classList.add('hidden');

            document.getElementById('formContainer').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');

            const text = `*פנייה למועמדות - ק.ק גנרטורים*\n` +
                         `----------------------------------\n` +
                         `👤 שם המועמד: ${name}\n` +
                         `📞 טלפון: ${phone}\n` +
                         `📍 עיר: ${city}\n` +
                         `📚 שנות לימוד: ${edu || "לא צוין"}\n` +
                         `🇮🇱 שירות צבאי: ${army}\n` +
                         `🚗 רישיון נהיגה: ${license}\n` +
                         `📢 מקור הגעה: ${source}\n` +
                         `----------------------------------\n` +
                         `🏢 מקום עבודה אחרון: ${lastJob}\n` +
                         `⏳ ותק במקום האחרון: ${jobYears || "0"} שנים\n\n` +
                         `נא ליצור איתי קשר לתיאום ראיון.`;

            setTimeout(() => {
                window.location.href = `https://wa.me/${myNumber}?text=${encodeURIComponent(text)}`;
            }, 1200);
        }
    </script>
</body>
</html>
