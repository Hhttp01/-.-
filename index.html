<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- תגיות שיתוף לוואטסאפ -->
    <meta property="og:title" content="ק.ק גנרטורים - הגשת מועמדות">
    <meta property="og:description" content="מלאו את הפרטים ונחזור אליכם בהקדם">
    <meta property="og:type" content="website">
    
    <title>ק.ק גנרטורים - הגשת מועמדות</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f3f4f6;
        }
        .required::after {
            content: " *";
            color: #ef4444;
        }
    </style>
</head>
<body class="py-10 px-4">

    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
        
        <!-- Header -->
        <div class="bg-slate-800 p-8 text-white text-center">
            <h1 class="text-3xl font-bold tracking-tight">ק.ק גנרטורים</h1>
            <p class="text-slate-400 mt-2">טופס הגשת מועמדות לעבודה</p>
        </div>

        <!-- Form Section -->
        <div class="p-8 space-y-6" id="formContainer">
            
            <!-- שם מלא -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 required">שם מלא:</label>
                <input type="text" id="candidateName" placeholder="הכנס שם מלא" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
            </div>

            <!-- נייד -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 required">נייד:</label>
                <input type="tel" id="candidatePhone" placeholder="05X-XXXXXXX" dir="ltr"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all text-right">
            </div>

            <!-- רישיון נהיגה ידני -->
            <div class="space-y-3">
                <label class="block text-sm font-bold text-gray-700 required">האם יש ברשותך רישיון נהיגה ידני בתוקף?</label>
                <div class="flex gap-4">
                    <label class="flex-1 flex items-center justify-center p-3 border rounded-xl cursor-pointer hover:bg-blue-50 transition-all has-[:checked]:bg-blue-100 has-[:checked]:border-blue-500">
                        <input type="radio" name="manualLicense" value="כן" class="hidden">
                        <span class="font-medium text-gray-700">כן</span>
                    </label>
                    <label class="flex-1 flex items-center justify-center p-3 border rounded-xl cursor-pointer hover:bg-blue-50 transition-all has-[:checked]:bg-blue-100 has-[:checked]:border-blue-500">
                        <input type="radio" name="manualLicense" value="לא" class="hidden">
                        <span class="font-medium text-gray-700">לא</span>
                    </label>
                </div>
            </div>

            <!-- רקע טכני -->
            <div class="space-y-3">
                <label class="block text-sm font-bold text-gray-700 required">האם יש לך רקע טכני?</label>
                <div class="flex gap-4">
                    <label class="flex-1 flex items-center justify-center p-3 border rounded-xl cursor-pointer hover:bg-blue-50 transition-all has-[:checked]:bg-blue-100 has-[:checked]:border-blue-500">
                        <input type="radio" name="technicalBackground" value="כן" class="hidden">
                        <span class="font-medium text-gray-700">כן</span>
                    </label>
                    <label class="flex-1 flex items-center justify-center p-3 border rounded-xl cursor-pointer hover:bg-blue-50 transition-all has-[:checked]:bg-blue-100 has-[:checked]:border-blue-500">
                        <input type="radio" name="technicalBackground" value="לא" class="hidden">
                        <span class="font-medium text-gray-700">לא</span>
                    </label>
                </div>
            </div>

            <!-- ניסיון קודם -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 required">ניסיון קודם:</label>
                <select id="experienceType" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                    <option value="" disabled selected>בחר תחום ניסיון</option>
                    <option value="מכונאות">מכונאות</option>
                    <option value="חשמל">חשמל</option>
                    <option value="גם וגם">גם וגם</option>
                    <option value="ללא ניסיון">ללא ניסיון</option>
                </select>
            </div>

            <!-- שירות צבאי -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 required">שירות צבאי:</label>
                <select id="armyService" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                    <option value="מלא">מלא</option>
                    <option value="חלקי">חלקי</option>
                    <option value="לא רלוונטי">לא רלוונטי</option>
                </select>
            </div>

            <!-- עיר מגורים -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 required">עיר מגורים:</label>
                <input type="text" id="candidateCity" placeholder="איפה אתה גר?" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
            </div>

            <!-- Submit Button -->
            <button onclick="sendWhatsApp()" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-2xl shadow-lg transform active:scale-95 transition-all flex items-center justify-center gap-2 text-xl mt-4">
                שלח מועמדות למנהל
            </button>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden p-12 text-center space-y-6">
            <div class="text-green-500 mx-auto w-20 h-20 border-4 border-green-500 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <div>
                <h2 class="text-3xl font-bold text-gray-800">תודה רבה!</h2>
                <p class="text-gray-600 mt-2 text-lg">מעבירים אותך לוואטסאפ לשליחה...</p>
            </div>
        </div>

        <div id="msgBox" class="hidden m-6 p-4 bg-red-50 text-red-600 rounded-xl text-center text-sm font-bold border border-red-100"></div>

        <div class="bg-gray-50 p-6 text-center text-xs text-gray-400 border-t">
            ק.ק גנרטורים &copy; כל הזכויות שמורות
        </div>
    </div>

    <script>
        function sendWhatsApp() {
            // Updated phone number to 0535545534
            const myNumber = "972535545534"; 
            
            const name = document.getElementById('candidateName').value.trim();
            const phone = document.getElementById('candidatePhone').value.trim();
            const city = document.getElementById('candidateCity').value.trim();
            const experience = document.getElementById('experienceType').value;
            const army = document.getElementById('armyService').value;
            
            const manualLicense = document.querySelector('input[name="manualLicense"]:checked')?.value;
            const techBackground = document.querySelector('input[name="technicalBackground"]:checked')?.value;
            
            const msgBox = document.getElementById('msgBox');

            // וולידציה
            if (!name || !phone || !city || !experience || !manualLicense || !techBackground) {
                msgBox.innerText = "נא למלא את כל שדות החובה המסומנים בכוכבית";
                msgBox.classList.remove('hidden');
                return;
            }
            msgBox.classList.add('hidden');

            // הצגת הודעת הצלחה
            document.getElementById('formContainer').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');

            const text = `*פנייה למועמדות - ק.ק גנרטורים*\n` +
                         `----------------------------------\n` +
                         `👤 *שם מלא:* ${name}\n` +
                         `📱 *נייד:* ${phone}\n` +
                         `📍 *עיר מגורים:* ${city}\n\n` +
                         `🚗 *רישיון ידני:* ${manualLicense}\n` +
                         `⚙️ *רקע טכני:* ${techBackground}\n` +
                         `🛠️ *ניסיון קודם:* ${experience}\n` +
                         `🇮🇱 *שירות צבאי:* ${army}\n` +
                         `----------------------------------\n` +
                         `נא לחזור אלי לתיאום ראיון.`;

            setTimeout(() => {
                window.location.href = `https://wa.me/${myNumber}?text=${encodeURIComponent(text)}`;
            }, 1000);
        }
    </script>
</body>
</html>
